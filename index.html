<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lluvia Gigante de Amor ‚Äî Editable</title>
  <style>
    :root{
      --bg:#000000;           /* fondo */
      --accent:#ff69b4;       /* rosa brillante */
      --accent-2:#ff007f;     /* rosa alterno */
      --fontstack:'Courier New', monospace;
    }
    html,body{height:100%}
    body {
      margin: 0;
      background: var(--bg);
      overflow: hidden;
      cursor: none;
      touch-action: manipulation;
      font-family: var(--fontstack);
    }
    canvas {
      display: block;
      position: absolute;
      inset: 0;
    }
    .overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .center-message {
      color: var(--accent);
      font-size: clamp(2.2rem, 8vw, 6rem);
      text-align: center;
      opacity: 0.88;
      text-shadow: 0 0 12px color-mix(in srgb, var(--accent) 70%, transparent);
      letter-spacing: 1px;
      user-select:none;
    }
    .heart-cursor {
      position: absolute;
      width: 32px; height: 32px;
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.1s ease;
      filter: drop-shadow(0 0 4px var(--accent));
    }
    #audio-control { position: absolute; opacity: 0; z-index: -1; }

    /* Bot√≥n y panel de controles */
    .controls-btn{
      position: fixed; right: 12px; top: 12px; z-index: 5; 
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.2);
      backdrop-filter: blur(6px);
      padding: 10px 12px; border-radius: 14px; 
      color:#fff; font-size:14px; pointer-events: auto; cursor:pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    .panel{
      position: fixed; right: 12px; top: 58px; z-index: 6; width:min(92vw, 360px);
      background: rgba(20,20,20,.82); color:#fff; border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px; padding: 14px; display:none; pointer-events:auto;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .panel.open{display:block}
    .row{display:flex; gap:8px; align-items:center; margin:8px 0}
    .row label{min-width:88px; font-size:12px; opacity:.9}
    .row input[type="text"], .row input[type="number"]{flex:1; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.18); background:#111; color:#fff}
    .row input[type="color"]{width:44px; height:32px; padding:0; border:none; background:transparent}
    .panel .hint{font-size:11px; opacity:.7; margin-top:2px}
    .panel .actions{display:flex; gap:8px; margin-top:10px}
    .panel button{flex:1; padding:8px 10px; border:none; border-radius:10px; cursor:pointer}
    .panel .save{background: var(--accent); color:#000; font-weight:700}
    .panel .close{background:#222; color:#fff}

    /* Tooltip ayuda */
    .help{font-size:12px; opacity:.8; margin-top:6px}
    .help code{background:#111; padding:2px 6px; border-radius:6px}
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="overlay"><div id="center" class="center-message">ME ENCANTASüíñ</div></div>

  <img id="cursor" class="heart-cursor" alt="heart" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmY2OWI0IiBkPSJNNDcuNiAyNUMyNS4xIDI1IDcgNDMuMSA3IDY1LjZDNyA4OC4xIDI0LjMgMTI3IDkzLjUgMTU3LjVjNjkuMiAzMC41IDE0Ni4zIDY0LjEgMTYxLjUgODQuMSAxNS4yLTIwIDEwMC4xLTUzLjYgMTY5LjMtODQuMSA2OS4yLTMwLjUgODYuNS02OS40IDg2LjUtOTEuOSAwLTIyLjUtMTguMS00MC42LTQwLjYtNDAuNnMtNDAuNiAxOC4xLTQwLjYgNDAuNmMwIDguMSAxLjYgMTUuNSA0LjMgMjIuMi0zLjEgMi4yLTYuNyAzLjUtMTAuNyAzLjUtMTMuOCAwLTI1LTExLjItMjUtMjVzMTEuMi0yNSAyNS0yNWM4LjEgMCAxNS41IDMuOSAyMC4yIDEwLjIgMTEuNy0xNS4yIDE4LjgtMzQuMiAxOC44LTU1LjIgMC00NS45LTM3LjItODMuMS04My4xLTgzLjFzLTgzLjEgMzcuMi04My4xIDgzLjFjMCAxNi4zIDQuNyAzMS41IDEyLjggNDQuMy0xLjIgMS4xLTIuNiAyLjEtNC4xIDIuOS0xNC4zIDcuOC0yNiggMTQuOS0zNi4yIDIwLjJDMTA5LjMgMTIxLjUgNDcuNiA4OC4xIDQ3LjYgNjUuNnMxOC4xLTQwLjYgNDAuNi00MC42QzEwOS4zIDI1IDc3IDQzLjEgNzcgNjUuNnMzMi4zIDQwLjYgMzIuMyA0MC42UzE3MC4xIDI1IDQ3LjYgMjV6Ii8+PC9zdmc+" />

  <audio id="audio-control" loop>
    <source id="audio-src" src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Controles -->
  <button class="controls-btn" id="openControls">Configurar ‚ú®</button>
  <div class="panel" id="panel">
    <div class="row"><label>Mensaje</label><input id="msg" type="text" placeholder="Escribe tu texto"/></div>
    <div class="row"><label>Velocidad</label><input id="speed" type="number" min="0.05" step="0.05" value="0.30"/> <span class="hint">(lluvia)</span></div>
    <div class="row"><label>Tama√±o base</label><input id="font" type="number" min="12" step="2" value="42"/></div>
    <div class="row"><label>Color 1</label><input id="c1" type="color" value="#ff69b4"/> <label style="min-width:auto">Color 2</label><input id="c2" type="color" value="#ff007f"/></div>
    <div class="row"><label>Fondo</label><input id="bg" type="color" value="#000000"/></div>
    <div class="row"><label>Audio (URL)</label><input id="aud" type="text" placeholder="musica.mp3 o URL"/></div>
    <div class="actions">
      <button class="save" id="apply">Aplicar</button>
      <button class="close" id="close">Cerrar</button>
    </div>
    <div class="help">Tip: tambi√©n puedes pasar par√°metros por URL, ej.: <code>?msg=TE%20QUIERO%F0%9F%92%96&color=%23ff69b4&bg=%23000000&speed=0.3&font=42&audio=musica.mp3</code></div>
  </div>

<script>
  // util: leer params
  const params = new URLSearchParams(location.search);
  const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints>0 || navigator.msMaxTouchPoints>0;

  // Mensaje inicial (URL > localStorage > defecto)
  const LS_KEY = 'rain-settings-v1';
  const saved = (()=>{ try{return JSON.parse(localStorage.getItem(LS_KEY)||'{}')}catch{ return {} }})();
  const DEFAULT_MSG = 'ME ENCANTAS\uD83D\uDC96';
  let message = params.get('msg') || saved.msg || DEFAULT_MSG;
  let baseFontSize = parseFloat(params.get('font')) || saved.font || (isTouch?24:42);
  let speed = parseFloat(params.get('speed')) || saved.speed || 0.30;
  let color1 = params.get('color') || saved.c1 || '#ff69b4';
  let color2 = params.get('color2')|| saved.c2 || '#ff007f';
  let bg = params.get('bg') || saved.bg || '#000000';
  let audioUrl = params.get('audio') || saved.audio || 'musica.mp3';

  // Aplicar colores iniciales
  document.documentElement.style.setProperty('--bg', bg);
  document.documentElement.style.setProperty('--accent', color1);
  document.documentElement.style.setProperty('--accent-2', color2);

  // DOM refs
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cursor = document.getElementById('cursor');
  const center = document.getElementById('center');
  const audio = document.getElementById('audio-control');
  const audioSrc = document.getElementById('audio-src');

  center.textContent = message;
  audioSrc.src = audioUrl;

  // Audio en primer toque/click
  function playAudio(){ audio.volume = 0.85; audio.play().catch(()=>{}); }
  document.body.addEventListener(isTouch? 'touchstart':'click', playAudio, { once:true });

  // Cursor coraz√≥n (ocultar en touch)
  canvas.width = innerWidth; canvas.height = innerHeight;
  if(isTouch){ cursor.style.display='none'; }
  else{
    document.addEventListener('mousemove', (e)=>{
      cursor.style.left = `${e.clientX - 16}px`;
      cursor.style.top = `${e.clientY - 16}px`;
      cursor.style.transform = `scale(${1 + Math.sin(Date.now()/300)*0.05})`;
    });
    addEventListener('mousedown', ()=> cursor.style.transform='scale(0.82)');
    addEventListener('mouseup', ()=>{
      cursor.style.transform='scale(1.08)';
      setTimeout(()=>cursor.style.transform='scale(1)', 110);
    });
  }

  // Lluvia tipo "Matrix" pero con texto
  let columns = Math.floor(canvas.width / (baseFontSize * 2));
  let drops = new Array(columns).fill(1);
  ctx.font = `bold ${baseFontSize}px monospace`;

  function drawMatrix(){
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = color1;
    for(let i=0;i<drops.length;i++){
      const x = i * baseFontSize * 2;
      const y = drops[i] * baseFontSize;
      ctx.shadowColor = color1;
      ctx.shadowBlur = 10;
      ctx.fillText(message, x, y);

      ctx.shadowBlur = 0;
      ctx.strokeStyle = 'rgba(255,255,255,0.30)';
      ctx.lineWidth = 2;
      ctx.strokeText(message, x, y);
      ctx.fillText(message, x, y);

      if(y > canvas.height && Math.random() > 0.992){ drops[i] = 0; }
      drops[i] += speed; // velocidad editable
    }
  }

  // Part√≠culas al interactuar
  const particles = [];
  function spawnParticles(x,y){
    const dirs = [ {x:0,y:-1},{x:0,y:1},{x:-1,y:0},{x:1,y:0} ];
    dirs.forEach(d=> particles.push({ x, y, vx:d.x*(3+Math.random()*2), vy:d.y*(3+Math.random()*2), a:1, size:baseFontSize + Math.random()*30, color: (Math.random()>0.5?color1:color2) }));
    for(let i=0;i<16;i++) particles.push({ x, y, vx:(Math.random()-0.5)*6, vy:(Math.random()-0.5)*6, a:1, size:baseFontSize + Math.random()*20, color:(Math.random()>0.5?color1:color2) });
  }
  canvas.addEventListener(isTouch? 'touchstart':'click', (e)=>{
    const x = isTouch? e.touches[0].clientX : e.clientX;
    const y = isTouch? e.touches[0].clientY : e.clientY;
    spawnParticles(x,y);
  });

  function drawParticles(){
    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      ctx.globalAlpha = p.a;
      ctx.font = `bold ${p.size}px monospace`;
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color; ctx.shadowBlur = 15;
      ctx.fillText(message, p.x, p.y);
      ctx.shadowBlur = 0; ctx.globalAlpha = 1;
      p.x += p.vx; p.y += p.vy; p.a -= 0.005;
      if(p.a <= 0){ particles.splice(i,1); }
    }
  }

  function animate(){ drawMatrix(); drawParticles(); requestAnimationFrame(animate); }
  animate();

  addEventListener('resize', ()=>{
    canvas.width = innerWidth; canvas.height = innerHeight;
    columns = Math.floor(canvas.width / (baseFontSize * 2));
    drops = new Array(columns).fill(1);
  });

  // ===== Panel de configuraci√≥n =====
  const panel = document.getElementById('panel');
  const btnOpen = document.getElementById('openControls');
  const btnApply = document.getElementById('apply');
  const btnClose = document.getElementById('close');

  const $ = id=>document.getElementById(id);
  $('msg').value = message;
  $('speed').value = speed;
  $('font').value = baseFontSize;
  $('c1').value = toHex(color1);
  $('c2').value = toHex(color2);
  $('bg').value = toHex(bg);
  $('aud').value = audioUrl;

  btnOpen.addEventListener('click', ()=> panel.classList.toggle('open'));
  btnClose.addEventListener('click', ()=> panel.classList.remove('open'));

  btnApply.addEventListener('click', ()=>{
    message = $('msg').value || DEFAULT_MSG;
    speed = Math.max(0.05, parseFloat($('speed').value)||0.3);
    baseFontSize = Math.max(12, parseFloat($('font').value)||42);
    color1 = $('c1').value || color1;
    color2 = $('c2').value || color2;
    bg = $('bg').value || bg;
    audioUrl = $('aud').value || audioUrl;

    document.documentElement.style.setProperty('--bg', bg);
    document.documentElement.style.setProperty('--accent', color1);
    document.documentElement.style.setProperty('--accent-2', color2);

    center.textContent = message;
    audioSrc.src = audioUrl; audio.load(); // por si cambi√≥

    // reconfigurar canvas/lluvia
    ctx.font = `bold ${baseFontSize}px monospace`;
    columns = Math.floor(canvas.width / (baseFontSize * 2));
    drops = new Array(columns).fill(1);

    // guardar
    localStorage.setItem(LS_KEY, JSON.stringify({ msg:message, speed, font:baseFontSize, c1:color1, c2:color2, bg, audio:audioUrl }));

    panel.classList.remove('open');
  });

  // Atajo: tecla "e" abre panel; "p" reproduce
  addEventListener('keydown', (e)=>{
    if(e.key.toLowerCase()==='e') panel.classList.toggle('open');
    if(e.key.toLowerCase()==='p') playAudio();
  });

  // Helpers
  function toHex(c){
    const ctx = document.createElement('canvas').getContext('2d');
    ctx.fillStyle = c; // soporta nombres css
    const rgb = ctx.fillStyle; // computed
    if(rgb.startsWith('#')) return rgb;
    // rgb(a)
    const m = rgb.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
    if(!m) return '#ffffff';
    return '#' + [m[1],m[2],m[3]].map(n=>('0'+parseInt(n).toString(16)).slice(-2)).join('');
  }
</script>
</body>
</html>
