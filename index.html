    .center-message {

      opacity: 0.88;
      text-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
      letter-spacing: 1px;
      user-select:none;
    }
    .heart-cursor {
      position: absolute;
      width: 32px; height: 32px;
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.1s ease;
      filter: drop-shadow(0 0 4px #ff69b4);
    }
    #audio-control { position: absolute; opacity: 0; z-index: -1; }
    .controls-btn{
      position: fixed; right: 12px; top: 12px; z-index: 5; 
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.2);
      backdrop-filter: blur(6px);
      padding: 10px 12px; border-radius: 14px; 
      color:#fff; font-size:14px; pointer-events: auto; cursor:pointer;

    .panel{
      position: fixed; right: 12px; top: 58px; z-index: 6; width:min(92vw, 360px);
      background: rgba(20,20,20,.82); color:#fff; border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px; padding: 14px; display:none; pointer-events:auto;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .panel.open{display:block}
    .row{display:flex; gap:8px; align-items:center; margin:8px 0}
    .row label{min-width:88px; font-size:12px; opacity:.9}
    .row input[type="text"], .row input[type="number"]{flex:1; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.18); background:#111; color:#fff}
    .panel .actions{display:flex; gap:8px; margin-top:10px}
    .panel button{flex:1; padding:8px 10px; border:none; border-radius:10px; cursor:pointer}
    .panel .save{background: #ff69b4; color:#000; font-weight:700}
    .panel .close{background:#222; color:#fff}
  </style>
</head>

    <div class="row"><label>TamaÃ±o base</label><input id="font" type="number" min="12" step="2" value="42"/></div>
    <div class="actions">

<script>
  const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints>0 || navigator.msMaxTouchPoints>0;
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cursor = document.getElementById('cursor');
  const audio = document.getElementById('audio-control');
  const messageRain = 'ME ENCANTAS';

  let speed = 0.3;
  let baseFontSize = 42;

  canvas.width = innerWidth; canvas.height = innerHeight;

  function playAudio(){ audio.volume = 0.85; audio.play().catch(()=>{}); }
  document.body.addEventListener(isTouch? 'touchstart':'click', playAudio, { once:true });

  if(isTouch){ cursor.style.display='none'; }
  else{
    document.addEventListener('mousemove', (e)=>{
      cursor.style.left = `${e.clientX - 16}px`;
      cursor.style.top = `${e.clientY - 16}px`;
      cursor.style.transform = `scale(${1 + Math.sin(Date.now()/300)*0.05})`;
    });
    addEventListener('mousedown', ()=> cursor.style.transform='scale(0.82)');
    addEventListener('mouseup', ()=>{
      cursor.style.transform='scale(1.08)';
      setTimeout(()=>cursor.style.transform='scale(1)', 110);
    });
  }

  let columns = Math.floor(canvas.width / (baseFontSize * 2));
  let drops = new Array(columns).fill(1);
  ctx.font = `bold ${baseFontSize}px monospace`;

  function drawMatrix(){
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#ff69b4';
    for(let i=0;i<drops.length;i++){
      const x = i * baseFontSize * 2;
      const y = drops[i] * baseFontSize;
      ctx.shadowColor = '#ff69b4';
      ctx.shadowBlur = 10;
      ctx.fillText(messageRain, x, y);
      ctx.shadowBlur = 0;
      ctx.strokeStyle = 'rgba(255,255,255,0.30)';
      ctx.lineWidth = 2;
      ctx.strokeText(messageRain, x, y);
      ctx.fillText(messageRain, x, y);
      if(y > canvas.height && Math.random() > 0.992){ drops[i] = 0; }
      drops[i] += speed;
    }
  }

  const particles = [];
  function spawnParticles(x,y){
    const dirs = [ {x:0,y:-1},{x:0,y:1},{x:-1,y:0},{x:1,y:0} ];
    dirs.forEach(d=> particles.push({ x, y, vx:d.x*(3+Math.random()*2), vy:d.y*(3+Math.random()*2), a:1, size:baseFontSize + Math.random()*30, color: (Math.random()>0.5?'#ff69b4':'#ff007f') }));
    for(let i=0;i<16;i++) particles.push({ x, y, vx:(Math.random()-0.5)*6, vy:(Math.random()-0.5)*6, a:1, size:baseFontSize + Math.random()*20, color:(Math.random()>0.5?'#ff69b4':'#ff007f') });
  }
  canvas.addEventListener(isTouch? 'touchstart':'click', (e)=>{
    const x = isTouch? e.touches[0].clientX : e.clientX;
    const y = isTouch? e.touches[0].clientY : e.clientY;
    spawnParticles(x,y);
  });

  function drawParticles(){
    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      ctx.globalAlpha = p.a;
      ctx.font = `bold ${p.size}px monospace`;
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color; ctx.shadowBlur = 15;
      ctx.fillText(messageRain, p.x, p.y);
      ctx.shadowBlur = 0; ctx.globalAlpha = 1;
      p.x += p.vx; p.y += p.vy; p.a -= 0.005;
      if(p.a <= 0){ particles.splice(i,1); }
    }
  }

  function animate(){ drawMatrix(); drawParticles(); requestAnimationFrame(animate); }
  animate();

  addEventListener('resize', ()=>{
    canvas.width = innerWidth; canvas.height = innerHeight;
    columns = Math.floor(canvas.width / (baseFontSize * 2));
    drops = new Array(columns).fill(1);
  });

  document.getElementById('openControls').addEventListener('click',()=>{
    document.getElementById('panel').classList.toggle('open');
  });
  document.getElementById('close').addEventListener('click',()=>{
    document.getElementById('panel').classList.remove('open');
  });
  document.getElementById('apply').addEventListener('click',()=>{
    speed = Math.max(0.05, parseFloat(document.getElementById('speed').value)||0.3);
    baseFontSize = Math.max(12, parseFloat(document.getElementById('font').value)||42);
    ctx.font = `bold ${baseFontSize}px monospace`;
    columns = Math.floor(canvas.width / (baseFontSize * 2));
    drops = new Array(columns).fill(1);
    document.getElementById('panel').classList.remove('open');
  });
</script>
</body>
